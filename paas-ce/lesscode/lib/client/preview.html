<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="<%= htmlWebpackPlugin.options.staticUrl %>/images/favicon.png" type="image/x-icon" />
        <link rel="shortcut icon" href="<%= htmlWebpackPlugin.options.staticUrl %>/images/favicon.png" type="image/x-icon" />
        <meta charset="utf-8">
        <title>可视化开发平台 | 蓝鲸智云社区版</title>
        <style>
            #preview-app .bk-loading {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                margin: auto;
                background-color: rgba(255, 255, 255, 0.9);
                z-index: 10;
            }
            #preview-app .bk-loading-wrapper {
                text-align: center;
                line-height: 1;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%,-50%);
            }
            #preview-app .bk-loading .bk-loading1 {
                position: relative;
                width: 75px;
                height: 14px;
                margin: auto;
                display: inline-block;
            }
            #preview-app .point {
                position: absolute;
                top: 0;
                width: 14px;
                height: 14px;
                animation-name: scale-animate;
                animation-duration: .8s;
                animation-iteration-count: infinite;
                animation-direction: normal;;
                transform: scale(.6);
                border-radius: 19px;
            }
            #preview-app .point1 {
                background-color: #fd6154;
                left: 0;
                animation-delay: .1s;
            }
            #preview-app .point2 {
                background-color: #ffb726;
                left: 20px;
                animation-delay: .25s;
            }
            #preview-app .point3 {
                background-color: #4cd084;
                left: 40px;
                animation-delay: .4s;
            }
            #preview-app .point4 {
                background-color: #57a3f1;
                left: 60px;
                animation-delay: .55s;
            }
            @keyframes scale-animate {
                0% {
                    transform: scale(1);
                }

                100% {
                    transform: scale(.6);
                }
            }
            .preview-tip {
                position: fixed;
                top: 7px;
                right: -29px;
                transform: rotate(45deg);
                font-size: 12px;
                line-height: 13px;
                padding: 6px 0;
                width: 110px;
                text-align: center;
                background: rgba(239, 184, 61, 0.8);
                color: #000000;
                box-shadow: 1px 2px 8px 2px rgba(0, 0 ,0 , 0.1);
                z-index: 100;
            }
        </style>
    </head>
    <body>
        <div id="preview-app">
            <div class="bk-loading">
                <div class="bk-loading-wrapper">
                    <div class="bk-loading1 bk-colorful bk-size-large">
                        <div class="point point1"></div>
                        <div class="point point2"></div>
                        <div class="point point3"></div>
                        <div class="point point4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="preview-tip">未发布<br>请勿分享</div>
        <script>
            var BKPAAS_ENVIRONMENT = '<%= htmlWebpackPlugin.options.BKPAAS_ENVIRONMENT %>'
        </script>
        <script src="<%= htmlWebpackPlugin.options.staticUrl %>/lib.bundle.js"></script>
    </body>
</html>
